  <style>
    :root{
      --bg0:#060812;
      --bg1:#0b1020;
      --bg2:#0f1733;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.08);
      --border:rgba(148,163,184,.18);
      --text:#e7eefc;
      --muted:#aab8d6;
      --muted2:#7f93bf;
      --primary:#6d5efc;
      --primary2:#4f46e5;
      --accent:#f59e0b;
      --good:#22c55e;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --shadow2:0 30px 90px rgba(0,0,0,.55);
      --radius:16px;
      --radius2:22px;
      --radiusPill:999px;
      --ease: cubic-bezier(.2,.8,.2,1);
      --max:1180px;

      /* Mobile spacing helpers */
      --headerH:74px;
      --padX:20px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 20% -10%, rgba(109,94,252,.28), transparent 55%),
        radial-gradient(900px 650px at 90% 0%, rgba(245,158,11,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 105%, rgba(34,197,94,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, #050611);
      overflow-x:hidden;
    }

    img{max-width:100%; display:block}
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 var(--padX)}

    h1,h2,h3,h4{
      font-family:"Space Grotesk", system-ui, sans-serif;
      margin:0 0 .6rem 0;
      letter-spacing:-.02em;
    }
    p{margin:.4rem 0 0 0; color:var(--muted); line-height:1.7}

    /* ===== Header / Nav ===== */
    header{
      position:fixed; top:0; left:0; right:0;
      height:var(--headerH);
      z-index:999;
      background: rgba(6,8,18,.72);
      backdrop-filter: blur(16px);
      border-bottom:1px solid rgba(148,163,184,.12);
    }
    .nav{
      height:var(--headerH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 220px;
    }
    .mark{
      width:42px;height:42px;border-radius:14px;
      background: radial-gradient(circle at 20% 20%, var(--accent), var(--primary));
      box-shadow: 0 0 0 1px rgba(255,255,255,.06), 0 16px 40px rgba(0,0,0,.55);
      display:flex;align-items:center;justify-content:center;
      color:#090b14;
      flex-shrink:0;
    }
    .brand b{display:block; font-weight:800; font-size:1.05rem; line-height:1.05}
    .brand small{display:block; color:var(--muted2); letter-spacing:.18em; text-transform:uppercase; font-size:.72rem; margin-top:2px}

    .links{
      display:flex; align-items:center; gap:22px;
    }
    .links a{
      font-size:.92rem;
      color:rgba(231,238,252,.78);
      padding:10px 0;
      position:relative;
    }
    .links a:after{
      content:"";
      position:absolute; left:0; bottom:6px;
      width:0;height:2px;border-radius:99px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width .22s var(--ease);
    }
    .links a:hover{color:var(--text)}
    .links a:hover:after{width:18px}

    .ctaRow{display:flex; align-items:center; gap:10px}
    .pill{
      font-size:.78rem;
      padding:6px 10px;
      border-radius:var(--radiusPill);
      border:1px solid rgba(148,163,184,.22);
      color:var(--muted2);
      display:flex; align-items:center; gap:7px;
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }

    .btn{
      border:0;
      cursor:pointer;
      border-radius: var(--radiusPill);
      padding:12px 16px;
      font-weight:700;
      font-size:.92rem;
      display:inline-flex; align-items:center; gap:10px;
      transition: transform .22s var(--ease), box-shadow .22s var(--ease), background .22s var(--ease), border-color .22s var(--ease);
      white-space:nowrap;
      line-height:1;
    }
